<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>

    <div class="mainSection">
        <div class="containers">
            <div class="miniContainers col-lg-3 col-md-6 col-sm-12" >
                <p id="hour">00</p>
                <p>:</p>
            </div>
            <div class="miniContainers col-lg-3 col-md-6 col-sm-12 ">
                <p id="min">00</p>
                <p>:</p>

            </div>
            <div class="miniContainers col-lg-3 col-md-6 col-sm-12">
                <p id="sec">00</p>
                <p>:</p>
            </div>
            <div class="miniContainers col-lg-3 col-md-6 col-sm-12">
                <p id="msec">00</p>
            </div>
        </div>
        <div class="containers">
            <div><button class="btns" id="startbtn" onclick="start()"> Start </button></div>
            <div><button class="btns" id="stopbtn" onclick="stop()"> Stop </button></div>
            <div><button class="btns" id="resetbtn" onclick="reset()"> Reset </button></div>
        </div>
        <h1>Stop Watch</h1>  
    </div>

</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>

</html>
